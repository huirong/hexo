# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Star
subtitle: 简单点，快了点
description: jackroyal 博客 搁浅St 笨笨
author: star
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://huirong.github.io/
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 20
pagination_dir: page


# Extensions
## Plugins: http://hexo.io/plugins/

index_generator:
  per_page: 20 ##首页默认20篇文章标题 如果值为0不分页

archive_generator:
    per_page: 20 ##归档页面默认20篇文章标题
    yearly: true  ##生成年视图
    monthly: true ##生成月视图

tag_generator:
    per_page: 20 ##标签分类页面默认20篇文章

category_generator:
    per_page: 20 ###分类页面默认20篇文章

sitemap:
    path: sitemap.xml

feed:
  type: atom
  path: atom.xml
  limit: 20

duoshuo_shortname: star
## Themes: http://hexo.io/themes/
theme: fexo

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/huirong/huirong.github.io.git
  branch: master
